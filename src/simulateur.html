<!DOCTYPE html>
<html lang="fr">

<!-- Page permettant de générer un graphique montrant la suite de Syracuse d'un nbr entré -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur | Projet-NSI</title>
    <link rel="shortcut icon" href="../assets/icones/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/simulateur.css">
    <!-- Importation de la bibliothèque chart.js utilisée pour générer les graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul class="ensemble-lien">
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="voca.html">Vocabulaire</a></li>
                <li><a href="simulateur.html">Simulateur</a></li>
                <li><a href="tentatives-resolutions.html">Tentatives résolution</a></li>
            </ul>
            <img src="../assets/icones/hamburger.png" alt="Menu Hamburger" class="hamburger">
        </nav>
        <script src="../js/responsive.js"></script>
    </header>

    <main>
        <h1 class="titre">Générateur de graphique</h1>

        <div class="zone-input">
            <input type="number" id="input" placeholder="Entrez un nombre entier naturel">
            <button id="btn" title="Bouton pour soumettre l'entrée">
                ➔
            </button>
        </div>

        <!-- Boutons permettant, au clic, de changer le repère du graphique généré. Ne s'affiche que lorsque un nombre valide a été entré -->
        <div class="ensemble-btn" id="ensemble-btn">
            <button class="btn" id="btn-ortho" class="btn" title="Bouton pour changer le graphique en repère orthonormal">
                Repère orthonormé
            </button>
            <button class="btn" id="btn-log" class="btn title" title="Bouton pour changer le graphique en repère semi-logarithmique">
                Repère semi-logarithmique
            </button>
        </div>

        <!-- Zone accueillant le graphique lorsque le nombre a été validé -->
        <section class="zone-graphique" id="zone-graphique">
            <canvas id="graphique"></canvas>
        </section>

        <!-- Zone comportant des informations sur la suite de Syracuse générée. Ne s'affiche que quand le nombre est valide -->
        <section id="informations">
            <p>Nombre d'itérations : <span id="nbr-iteration"></span></p>
            <p>Valeur maximale atteinte : <span id="altitude-max"></span></p>
            <p>Facteur d'expansion : <span id="facteur-expansion"></span></p>
            <!-- Permet de télécharger un fichier csv comportant les étapes de la suite de Syracuse générée -->
            <button id="csv">
                <img src="../assets/icones/telecharger.png" alt="btn de téléchargement tiré de google font">
            </button>
        </section>
    </main>
    <!-- Importation du fichier js permettant la création du graphique ; le téléchargement du csv et de compléter les infos -->
    <script type="module" src="../js/simu/app.js"></script>

</body>

</html>
